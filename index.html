<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Numeric Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
        }

        canvas {
            background: transparent;
        }

        h1 {
            margin-top: 21px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>தமிழ் எண்ணிக்கைகள் மூலம் சுழற்சி எண்</h1> <!-- Tamil Numeric Loading Animation -->
    <div class="container">
        <canvas id="spinner" width="300" height="300"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
